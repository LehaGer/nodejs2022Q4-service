version: '3.8'

services:
  rest-api:
    container_name: rest-api
    image: node:18-alpine
    build: .
    ports:
      - ${PORT}:${PORT}
    depends_on:
      - db
    environment:
      - PORT=${PORT}
    networks:
      - postgres
  db:
    container_name: db
    image: postgres:alpine3.17
    build: ./DB/
    ports:
      - ${DB_HOST_PORT}:${DB_PORT}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - pglogs:/var/lib/postgresql
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - PGDATA=${PGDATA}
    networks:
      - postgres
volumes:
  pgdata:
  pglogs:
networks:
  postgres:
    name: postgres
    driver: bridge